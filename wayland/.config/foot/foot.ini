[colors]
# alpha=1.0
background=121212
foreground=e4e4e4
# flash=7f7f00
# flash-alpha=0.5

## Normal/regular colors (color palette 0-7)
regular0=1c1c1c  # black
regular1=d75f00  # red
regular2=5faf5f  # green
regular3=af8700  # yellow
regular4=0087ff  # blue
regular5=875fff  # magenta
regular6=0087af  # cyan
regular7=b2b2b2  # white

## Bright colors (color palette 8-15)
bright0=3a3a3a   # bright black
bright1=d7875f   # bright red
bright2=5fd75f   # bright green
bright3=d7af00   # bright yellow
bright4=00afff   # bright blue
bright5=af5fff   # bright magenta
bright6=00afaf   # bright cyan
bright7=e4e4e4   # bright white

## dimmed colors (see foot.ini(5) man page)
# dim0=<not set>
# ...
# dim7=<not-set>

## The remaining 256-color palette
# 16 = <256-color palette #16>
# ...
# 255 = <256-color palette #255>

